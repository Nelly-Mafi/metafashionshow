<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <title>FASHION IN THE METAVERSE PROTOTYPE VR</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>        
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
       

  </head>

  <body>
    <a-scene>
        
        <!-- 3D ASSETS -->  

        <a-assets>

            <!-- 
            <a-asset-item
            id="MODEL1"
            src="models/model1.gltf"
            ></a-asset-item>
            -->

            <a-asset-item
            id="MODEL1"
            src="models/model1.gltf"
            ></a-asset-item>

            <a-asset-item
            id="RUNWAY"
            src="models/runway.gltf"
            ></a-asset-item>
            

            <!-- SKY -->
            <img id="ROOM" crossorigin="anonymous" src="images/room.jpeg">

            <!-- PLANE -->
            <img id="PLANE" crossorigin="anonymous" src="images/plane.jpg">


            <!-- INTERFACE -->  
            <img id="INTERFACE" crossorigin="anonymous" src="images/interface.png">              
 
            
            

        </a-assets>    
      

    <!-- 360 background -->
    <!-- <a-sky id="city" radius="10" src="#city"></a-sky> -->

    <a-sky id="sky" radius="25" src="#ROOM"></a-sky>

    <!-- PLANE -->
    <a-plane position="0 -0.85 -4" rotation="-90 0 0" width="50" height="50" color="black"></a-plane>


    <!--3D Asset Placement-->
            
    <!-- MODELS -->
    
    <!--
    <a-entity gltf-model="#MODEL1"
    position="1 0 -2" 
    rotation="0 270 0"></a-entity>
    -->

    <a-entity gltf-model="#MODEL1"
    position="1 0 -2" 
    rotation="0 270 0"
    scale="1.3 1.3 1.3"></a-entity>

    <!-- RUNWAY -->
    <a-entity gltf-model="#RUNWAY"
    position="1 -0.85 -7" 
    rotation="0 270 0"
    scale="0.0005 0.0005 0.0005"></a-entity>
    
    <!-- OBJECTS IN ROOM -->
    

    <!--CLICKABLE OBJECTS-->


    <!--NON-CLICKABLE OBJECTS-->


    <!---------------------------INTERFACE-------------------------------->     

    <a-image src="#INTERFACE" width="2.24" height="2.184" position="2.5 1.7 -2.5" rotation="0 0 0" opacity="0.85"></a-image>

    


    <!------------------------LIGHTING------------------------------>
    
    <!---Directional Light---> 
    

    
    <!---Ambient Lighting--->
    


    <!---Custom Point Lights--->
        

    
    <!-----CAMERA + CURSOR---->

        <a-entity position="1.8 -1 0.6" rotation="0 0 0">
            <a-camera user-height="0">
                
                
                
                <a-cursor 
                id="cursor" 
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click" 
                animation__clickreset="property: scale; to: 1 1 1; dur: 1; startEvents: animationcomplete__click"
                animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"
                ></a-cursor>



            
            </a-camera>
        </a-entity>

    </a-scene>
  </body>
</html>
